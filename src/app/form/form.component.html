<div fxLayout="column-3" fxLayoutAlign="space-evenly center">
  <div fxLayout="row" fxLayoutAlign="space-evenly center">
    <mat-card>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="firstName" name="firstName" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="lastName" name="lastName" />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="addUser()">
          Add
        </button>
        <!-- <button mat-stroked-button color="primary" (click)="editUser()">
          Edit
        </button> -->
      </div>
    </mat-card>
  </div>
</div>
<div>
  <app-list [inData]="user" (outData)="receiveDataFromChild($event)"></app-list>
</div>
