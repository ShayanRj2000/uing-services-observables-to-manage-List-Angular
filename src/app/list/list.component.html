<mat-card>
  <mat-selection-list #select [multiple]="false">
    <mat-list-option *ngFor="let user of users" [value]="user">
      <div>
        {{ user.firstName }}
        {{ user.lastName }}
      </div>
    </mat-list-option>
  </mat-selection-list>
  <div>
    <button
      mat-mini-fab
      color="primary"
      (click)="editUser(select.selectedOptions.selected[0].value)"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-mini-fab
      color="warn"
      (click)="deleteUser(select.selectedOptions.selected[0].value.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
